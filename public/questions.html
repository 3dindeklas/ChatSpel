        <div id="questions-feedback"></div>

          <thead>
            <tr>
              <th>Vraag</th>
              <th>Categorie</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

        </table>
        <div class="admin-empty" id="questions-empty" hidden>
          Geen vragen gevonden.
        </div>
      </section>
    </main>
    <script src="../src/googleSheetsConfigClient.js"></script>
    <script src="../src/adminQuestions.js" defer></script>
