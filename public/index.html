<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitaal Veiligheidsrijbewijs</title>
    <link rel="stylesheet" href="../styles/digitalSafetyQuiz.css" />
  </head>
  <body>
    <div id="quiz"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"
      defer
    ></script>
    <script src="../src/googleSheetsConfigClient.js"></script>
    <script src="../src/digitalSafetyQuiz.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const container = document.querySelector("#quiz");
        if (container) {
          container.textContent = "Quiz wordt geladen...";
        }

        const pageBaseUrl = new URL("./", window.location.href);

        const resolveAbsoluteUrl = (value) => {
          if (!value || typeof value !== "string") {
            return "";
          }
          const trimmed = value.trim();
          if (!trimmed) {
            return "";
          }
          try {
            return new URL(trimmed, pageBaseUrl.href)
              .toString()
              .replace(/\/+$/, "");
          } catch (error) {
            return "";
          }
        };

        const sessionApiBaseUrl = resolveAbsoluteUrl(
          window.__CHAT_SPEL_SESSION_API_BASE_URL__
        );

        if (!window.__CHAT_SPEL_SESSION_API_BASE_URL__ && sessionApiBaseUrl) {
          window.__CHAT_SPEL_SESSION_API_BASE_URL__ = sessionApiBaseUrl;
        }

        const sheetOptions = {};
        const sheetOptionMappings = [
          ["sheetId", "__CHAT_SPEL_GOOGLE_SHEETS_ID__"],
          ["defaultsSheet", "__CHAT_SPEL_GOOGLE_SHEETS_DEFAULTS_SHEET__"],
          ["modulesSheet", "__CHAT_SPEL_GOOGLE_SHEETS_MODULES_SHEET__"],
          ["questionsSheet", "__CHAT_SPEL_GOOGLE_SHEETS_QUESTIONS_SHEET__"],
          ["optionsSheet", "__CHAT_SPEL_GOOGLE_SHEETS_OPTIONS_SHEET__"]
        ];

        sheetOptionMappings.forEach(([optionKey, globalKey]) => {
          const value = window[globalKey];
          if (typeof value === "string" && value.trim()) {
            sheetOptions[optionKey] = value.trim();
          }
        });

        if (
          !window.__CHAT_SPEL_GOOGLE_SHEETS_ID__ &&
          window.DSQGoogleSheets &&
          window.DSQGoogleSheets.DEFAULT_SHEET_ID
        ) {
          window.__CHAT_SPEL_GOOGLE_SHEETS_ID__ =
            window.DSQGoogleSheets.DEFAULT_SHEET_ID;
        }

        const fallbackUrls = [
          "../data/quizData.json",
          "./data/quizData.json",
          new URL("/data/quizData.json", window.location.origin).toString()
        ].map((path) => new URL(path, pageBaseUrl).toString());

        const uniqueUrls = (urls) => {
          const seen = new Set();
          return urls.filter((url) => {
            if (seen.has(url)) {
              return false;
            }
            seen.add(url);
            return true;
          });
        };

        const fetchJson = async (url) => {
          const response = await fetch(url, {
            credentials: "same-origin",
            cache: "no-store"
          });
          if (!response.ok) {
            throw new Error(`Kon configuratie niet laden: ${response.status}`);
          }
          return response.json();
        };

        const loadConfigFromSheets = async () => {
          if (
            !window.DSQGoogleSheets ||
            typeof window.DSQGoogleSheets.loadQuizConfig !== "function"
          ) {
            throw new Error("Google Sheets loader is niet beschikbaar");
          }
          return window.DSQGoogleSheets.loadQuizConfig(sheetOptions);
        };

        let config = null;
        const loadErrors = [];

        try {
          config = await loadConfigFromSheets();
        } catch (error) {
          loadErrors.push(error);
        }

        if (!config) {
          for (const url of uniqueUrls(fallbackUrls)) {
            try {
              config = await fetchJson(url);
              if (config) {
                break;
              }
            } catch (error) {
              loadErrors.push(error);
            }
          }
        }

        if (!config) {
          if (container) {
            container.textContent =
              "De quiz kon niet worden geladen. Controleer je Google Sheet configuratie.";
          }
          if (window.console && typeof window.console.error === "function") {
            loadErrors.forEach((error) => {
              window.console.error("Kon quizconfiguratie niet laden", error);
            });
          }
          return;
        }

        try {
          new DigitalSafetyQuiz({
            container: "#quiz",
            config,
            apiBaseUrl: sessionApiBaseUrl
          });
        } catch (error) {
          if (container) {
            container.textContent =
              "Er ging iets mis bij het tonen van de quiz. Probeer het later opnieuw.";
          }
          if (window.console && typeof window.console.error === "function") {
            window.console.error("Kon de quiz niet initialiseren", error);
          }
        }
      });
    </script>
  </body>
</html>
