<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitaal Veiligheidsrijbewijs</title>
    <link rel="stylesheet" href="../styles/digitalSafetyQuiz.css" />
  </head>
  <body>
    <div id="quiz"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"
      defer
    ></script>
    <script src="../src/digitalSafetyQuiz.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const container = document.querySelector("#quiz");
        if (container) {
          container.textContent = "Quiz wordt geladen...";
        }

        const pageBaseUrl = new URL("./", window.location.href);

        const stripTrailingPublic = (pathname) => {
          if (!pathname) {
            return "";
          }

          const segments = String(pathname)
            .split("/")
            .filter(Boolean);

          if (segments.length && segments[segments.length - 1] === "public") {
            segments.pop();
          }

          if (!segments.length) {
            return "";
          }

          return `/${segments.join("/")}`;
        };

        const normalizeBasePath = (value) => {
          if (!value || typeof value !== "string") {
            return "";
          }

          const trimmed = value.trim();
          if (!trimmed || trimmed === "/") {
            return "";
          }

          const isAbsolute = /^(?:[a-z]+:)?\/\//i.test(trimmed);

          if (isAbsolute) {
            try {
              const parsed = new URL(trimmed, pageBaseUrl.origin);
              const sanitizedPath = stripTrailingPublic(
                parsed.pathname.replace(/\/+$/, "")
              );
              parsed.pathname = sanitizedPath || "/";
              return parsed.toString().replace(/\/+$/, "");
            } catch (error) {
              return trimmed.replace(/\/+$/, "");
            }
          }

          const normalized = trimmed.startsWith("/") ? trimmed : `/${trimmed}`;
          const sanitizedPath = stripTrailingPublic(
            normalized.replace(/\/+$/, "")
          );

          if (!sanitizedPath || sanitizedPath === "/") {
            return "";
          }

          return sanitizedPath;
        };

        const apiBasePath = normalizeBasePath(
          typeof window.__CHAT_SPEL_API_BASE_PATH__ === "string"
            ? window.__CHAT_SPEL_API_BASE_PATH__
            : pageBaseUrl.pathname
        );

        if (!window.__CHAT_SPEL_API_BASE_PATH__) {
          window.__CHAT_SPEL_API_BASE_PATH__ = apiBasePath;
        }

        const apiBaseValue = window.__CHAT_SPEL_API_BASE_PATH__;
        const apiBaseUrl = (() => {
          if (typeof apiBaseValue === "string" && apiBaseValue) {
            if (/^(?:[a-z]+:)?\/\//i.test(apiBaseValue)) {
              return apiBaseValue.replace(/\/+$/, "");
            }
            const normalized = apiBaseValue.replace(/^\//, "");
            return new URL(
              normalized ? `${normalized}/` : "./",
              pageBaseUrl.origin
            )
              .toString()
              .replace(/\/+$/, "");
          }
          return pageBaseUrl.origin.replace(/\/+$/, "");
        })();

        const buildApiUrl = (path) => {
          const normalized = path.startsWith("/") ? path.slice(1) : path;
          return new URL(normalized, `${apiBaseUrl}/`).toString();
        };

        const resolveAbsoluteApiBaseUrl = (value) => {
          if (!value || typeof value !== "string") {
            return "";
          }

          const trimmed = value.trim();
          if (!trimmed) {
            return "";
          }

          try {
            return new URL(trimmed, pageBaseUrl.origin)
              .toString()
              .replace(/\/+$/, "");
          } catch (error) {
            return "";
          }
        };

        const sessionApiBaseUrl =
          resolveAbsoluteApiBaseUrl(window.__CHAT_SPEL_SESSION_API_BASE_URL__) ||
          apiBaseUrl;

        if (!window.__CHAT_SPEL_SESSION_API_BASE_URL__) {
          window.__CHAT_SPEL_SESSION_API_BASE_URL__ = sessionApiBaseUrl;
        }

        const buildDataUrl = (path) => new URL(path, pageBaseUrl).toString();

        const uniqueUrls = (urls) => {
          const seen = new Set();
          return urls.filter((url) => {
            if (seen.has(url)) {
              return false;
            }
            seen.add(url);
            return true;
          });
        };

        const fetchConfigFromUrls = async (urls) => {
          let lastError = null;
          for (const url of uniqueUrls(urls)) {
            try {
              const response = await fetch(url, {
                credentials: "same-origin",
                cache: "no-store"
              });
              if (!response.ok) {
                lastError = new Error(
                  `Kon configuratie niet laden: ${response.status}`
                );
                continue;
              }
              return await response.json();
            } catch (error) {
              lastError = error;
            }
          }
          if (lastError) {
            throw lastError;
          }
          throw new Error("Geen configuratiebronnen beschikbaar");
        };

        try {
          const config = await fetchConfigFromUrls([
            buildApiUrl("api/quiz-config"),
            buildDataUrl("../data/quizData.json"),
            buildDataUrl("./data/quizData.json"),
            new URL("/data/quizData.json", window.location.origin).toString()
          ]);
          new DigitalSafetyQuiz({
            container: "#quiz",
            config,
            apiBaseUrl: sessionApiBaseUrl
          });
        } catch (error) {
          if (container) {
            container.textContent =
              "De quiz kon niet worden geladen. Probeer het later opnieuw.";
          }
          if (window.console && typeof window.console.error === "function") {
            window.console.error("Kon quizconfiguratie niet laden", error);
          }
        }
      });
    </script>
  </body>
</html>
